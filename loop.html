<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 Task Performance - For Loop</title>
</head>

    <!-- numbers only 0-30, one number per line.-->
    <script>
        document.write("<br><center><b>0-30 Numbers only</b></center>");
        for (var i = 0; i <= 30; i++){
            document.write("<center><br>" + i);
        }
    </script>

    <!-- numbers only 0-40 even only, one number per line.-->
    <script>
        document.write("<br><center><b>0-40 Numbers only (EVEN)</b></center>");
        for (var i = 0; i <= 40; i+= 2){
            document.write("<center><br>" + i);
        }
    </script>

    <!-- numbers only 40 to 10 in descending order, if numbers are multiples of 3 (modulo).-->
    <script>
        document.write("<br><center><b>40-10 Numbers only (Modulo 3)</b></center>");
        for (var i = 40; i >= 10; i--){
            if (i % 3 === 0){
                document.write(i + "\n");
            }
        }
    </script>

</body>
</html>
