    <title>05 Task Performance - IF and IF Else</title>

    <!-- Script 1 -->
    <script>
        //Prompt user their age
        var userAge = prompt("Enter age:")

        //Check age
        if (userAge >= 25){
            alert("You are 25 years old or older. exactly (" + userAge + ") years old");
        } else{
            alert("You are not allowed in this website!")
        }
    </script>

    <!-- Script 2 -->

        //Check numbee

            alert("You have entered a number less than 100, (" + number + ").")
        }
    </script>
